<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SO question 4112686</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
                    
    $.post("someservlet", function(responseJson) {              
        $.each(responseJson, function(key, value) {               
             $("div").append("<form method=Post action=View><input type=submit name=view value='"+key+"'></form><br>");
        });
    });
        </script>
    </head>
    <style>
     .container{
     max-width:428px;
     margin: 0 auto;
     background-color:#313438;
     }
      .header{
      display:flex;
      justify-content:space-evenly;
      color:#fff;
      background:Linear-gradient(90deg, rgba(66,159,124,1) 0%,rgba(161,193,78,1) 100%);
      padding:2em 0;
      align-items:center;
   }
     .contact-search
     {
      font-size:1.2em;
      padding:.3em;
      border-radius:100px;
      border:1px solid #fff;
    }
   .contact-section{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding: 0 1.5em;
    transition:0.3s;
    }
.contact-section:hover{background-color:#48494a;}
    </style>
    <body>
        <div id="somediv" class="container">
        <header class="header">
          <form method="Post" action="Display">   
          <input type="text" name="text" placeholder="Search" class="contact-search" required>
          </form>
          <form method="Post" action="AddContact.html">
           <input type="image" src="adds.png" height="30" width="30"><br>
          </form>
          </form>
         </header>
        
        </div>
    </body>
</html>
